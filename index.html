<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zurb Foundation - Awesome Form</title>

	<!-- Custom Styles for the form -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<div class="row">
		
		<main class="columns small-10 medium-10 small-centered">
			<h1>Awesome Forms</h1>
			
			<form id="awesome-form">
				<div class="row">
					
					<div class="large-5 medium-5 columns input-group">
						<input type="text" />
						<label>Full Name</label>
					</div>

					<div class="large-5 medium-5 columns input-group">
						<input type="email" />
						<label>Email Address</label>
					</div>

					<div class="large-2 medium-2 columns">
						<input type="submit" class="button tiny" value="Submit">
					</div>

				</div>

			</form>

		</main>
	
	</div>
	
	<!-- jQuery CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Scripts -->
	<script src="js/build/scripts.min.js"></script>
</body>
</html>
